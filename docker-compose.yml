version: "3.9"

services:
  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cooking_core
      POSTGRES_USER: cooking_core
      POSTGRES_PASSWORD: cooking_core
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      CORESETTING_DATABASES: '{"default":{"HOST":"db"}}'
      CORESETTING_LOCAL_SETTINGS_PATH: "local/settings.prod.py" #TODO add this in production

volumes:
  postgresql-data:
    driver: local
